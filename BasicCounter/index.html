<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Counter</h1>
    <div class="counter">
      <button onclick="decrease()">-</button>
      <h1 id="number"></h1>
      <button onclick="increase()">+</button>
    </div>
    <p id="error">Error</p>
  </div>
</body>

<script>
  //write code here
  let number = "0";
  let inc = document.getElementById('number');
  inc.innerText = 0;
  let err = document.getElementById('error');
  let decrease = () => {
    number--;
    if (number < 0) err.style.display= "block";

    return inc.innerText = number;
  }
  let increase = () => {
    number++;
    if (number >= 0) err.style.display = "none";
    return inc.innerText = number;
  }
</script>

</html>
